<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>IQ-OPAC</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(48, 23, 158);">
    <div class="container-fluid">
      <a href="/" class="navbar-brand h1 mb-0 fs-2 text-white">IQ-OPAC</a>
      <div class="d-flex">
        <button class="btn btn-outline-success text-white mx-2" aria-current="page">
          LOGIN
        </button>
        <button class="btn btn-warning text-white btn-sm">
          SIGN UP
        </button>
      </div>
    </div>
  </nav>
  <div class="container-sm">
      <div class="card col-8 mx-auto mt-4 pb-3">
        <div class="card-header">
          <h2>SIGN IN</h2>
        </div>
        <div class="card-body">
          <form action="" method="post">
            <div class="row mb-4">
              <label for="user" class="col-sm-4 col-form-label">username</label>
              <div class="col-sm-8">
                <input id="user" type="text" name="username" class="form-control">
              </div>
            </div>
            <div class="row mb-4">
              <label for="pass" class="col-sm-4 col-form-label">password</label>
              <div class="col-sm-8">
                <input id="pass" type="password" name="password" class="form-control">
              </div>
            </div>
            <button class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script src="/index.js"></script>
  <script src="/public/index.js"></script>
</body>

</html>
