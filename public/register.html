<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>IQ-OPAC</title>
</head>

<body style="overflow-y: scroll;">
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(48, 23, 158);">
    <div class="container-fluid">
      <a href="/" class="navbar-brand h1 mb-0 fs-2 text-white">IQ-OPAC</a>
      <div class="d-flex">
        <a href="/login.html" class="btn btn-outline-success text-white mx-2" aria-current="page">
          LOGIN
        </a>
        <a href="/signup.html" class="btn btn-warning text-white">
          SIGN UP
        </a>
      </div>
    </div>
  </nav>
  <div class="container-fluid mt-5">
    <div class="row">
      <aside class="sidebar col-3">
        <div class="list-group">
          <a href="/" class="list-group-item list-group-item-action">トップページ</a>
          <a href="/information.html" class="list-group-item list-group-item-action">
            このサイトについて
          </a>
          <a href="/books.html" class="list-group-item list-group-item-action">
            本を探す
          </a>
          <a href="/return.html" class="list-group-item list-group-item-action">
            本を返す
          </a>
          <a href="/register.html" class="list-group-item list-group-item-action active">
            本を登録する
          </a>
        </div>
      </aside>
      <article class="col-8">
        <p class="display-5 pb-3">本の登録</p>
        <form id="register-book" action="/register" method="post">
          <div class="input-group pb-3">
            <!-- ISBN -->
            <span class="input-group-text" id="basic-addon1">ISBN</span>
            <input id="input-isbn" name="isbn" type="text" class="form-control" placeholder="ISBNを入力" required>
          </div>
          <div class="input-group pb-3">
            <!-- title -->
            <span class="input-group-text" id="basic-addon1">Title</span>
            <input id="input-title" name="title" type="text" class="form-control" placeholder="本のタイトルを入力" required>
          </div>
          <button id="register-button" type="submit" class="btn btn-primary">登録</button>
        </form>
      </article>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script src="/public/register.js"></script>
  <script src="/register.js"></script>
</body>

</html>
