<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>IQ-OPAC</title>
</head>

<body>
  <header class="navbar navbar-light px-3 mb-4" style="background-color: rgb(192, 190, 235);">
    <a href="/" class="display-4 text-decoration-none text-white">IQ-OPAC</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </header>
  <div class="container-fluid">
    <div class="row">
      <aside class="sidebar col-3">
        <div class="list-group">
          <a href="/" class="list-group-item list-group-item-action">トップページ</a>
          <a href="/rent" class="list-group-item list-group-item-action">
            このサイトについて
          </a>
          <a href="/return" class="list-group-item list-group-item-action">
            本を返す
          </a>
          <a href="/rent" class="list-group-item list-group-item-action">
            本を探す
          </a>
          <a href="/register" class="list-group-item list-group-item-action active">
            本を登録する
          </a>
        </div>
      </aside>
      <article class="col-8">
        <p class="display-5 pb-3">本の登録</p>
        <form action="/register" method="post">
          <div class="input-group pb-3">
            <!-- ISBN -->
            <span class="input-group-text" id="basic-addon1">ISBN</span>
            <input id="input-isbn" name="isbn" type="text" class="form-control" placeholder="ISBNを入力">
          </div>
          <div class="input-group pb-3">
            <!-- title -->
            <span class="input-group-text" id="basic-addon1">Title</span>
            <input type="text" class="form-control" placeholder="本のタイトルを入力">
          </div>
        </form>
        <button class="btn btn-primary">登録</button>
      </article>
    </div>
  </div>
  <footer class="row mt-5">
    <small class="pb-3">2021-09-02</small>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
</body>

</html>
